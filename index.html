<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BulletPal</title>
</head>

<body>
    <div class="scanlines" id="scanlines"></div>
    <div class="container">
        <div class="sidebar" id="sidebar" style="display: none;">
            <div class="side_icon" id="infoBtn">
                <div class="line-filter"></div>
            </div>
            <div class="side_icon side_icon_food" id="foodBtn">
                <div class="line-filter"></div>
            </div>
            <div class="side_icon side_icon_inv" id="invBtn">
                <div class="line-filter"></div>
            </div>
            <div class="side_icon side_icon_battle" id="battleBtn">
                <div class="line-filter"></div>
            </div>
            <div class="side_icon side_icon_settings" id="settingsBtn">
                <div class="line-filter"></div>
            </div>
            <audio id="hoverSound" preload="auto">
                <source src="sfx/select_sfx.wav" type="audio/wav">
                <!-- Add additional source elements for other audio formats if needed -->
            </audio>
        </div>
        <div class="main-content">
            <div class="bulletpal" id="bulletpal">
                <div class="line-filter"></div>
                <img src="faces/default_idle.png" class="bulletpal_face" id="bFace">
                <div class="line-filter"></div>
                </img>
                <img src="elipse.svg" class="bulletpal_shadow">
            </div>
            <audio id="heartchainSound" preload="auto">
                <source src="sfx/heartchain_shatter_sfx.wav" type="audio/wav">

            </audio>
            <audio id="heartchainSound2" preload="auto">
                <source src="sfx/heartchain_revive_sfx.wav" type="audio/wav">
            </audio>
            <div class="bulletpal_heartchain" id="heartchain" style="display: none;">
                <div class="line-filter"></div>
            </div>
        </div>
    </div>
    <div class="bullettime_cont" id="bullettime_cont" style="display: none">
        <div class="line-filter"></div>
        <h1 class="bullettime_h1" id="bullettime_timer">00:00s</h1>
        <h1 class="bullettime_h1_1">âšŒ</h1>
    </div>
    <div class="bullettime_glitch" id="bullettime_glitch" style="display: none"></div>
    <div id="infoBox" style="visibility: hidden;">
        <div class="info_box" id="infoBox">
            <div class="line-filter"></div>
        </div>
        <h4 class="info_health" id="info_health">health: [*] [*] []</h4>
        <h4 class="info_health info_food" id="info_food">food: 100%</h4>
        <h4 class="info_health info_energy" id="info_energy">energy: 50%</h4>
        <h4 class="info_health info_level" id="info_level">lvl: 1</h4>
        <div class="info_levelProgOutline" id="info_levelProgOutline">
            <div class="info_levelProgFill" id="info_levelProgFill">
            </div>
        </div>
        <div class="info_sacrifice" id="info_sacrifice" style="visibility: hidden;">
            <div class="line-filter"></div>
        </div>
    </div>
    <div id="foodBox" style="visibility: hidden;">
        <div class="food_box" id="foodBox">
            <div class="line-filter"></div>
        </div>
        <h4 class="food_title" id="food_title">Lunch Box</h4>
        <div class="food_icon" id="food_icon_1"></div>
        <h1 class="food_counter_1" id="food_counter_1"></h1>
        <div class="food_icon food_icon_2" id="food_icon_2"></div>
        <h1 class="food_counter_1 food_counter_2" id="food_counter_2"></h1>
        <div class="food_icon food_icon_3" id="food_icon_3"></div>
        <h1 class="food_counter_1 food_counter_3" id="food_counter_3"></h1>
        <div class="food_warn" id="food_warn" style="display:none;">
            <h1 class="food_warn_h1">PAL IS NOT HUNGRY</h1>
        </div>
        <div class="food_warn" id="food_warn_2" style="display:none;">
            <h1 class="food_warn_h1 food_warn_h2">PAL IS DEAD</h1>
        </div>
    </div>
    <div id="inventoryBox" style="visibility: hidden;">
        <div class="inventory_box" id="inventoryBox">
            <div class="line-filter"></div>
        </div>
        <h4 class="inventory_title" id="inventory_title">Inventory</h4>
        <div class="food_icon inv_icon_1" id="inv_icon_1">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_1"></h1>
        </div>
        <div class="food_icon inv_icon_2" id="inv_icon_2">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_2"></h1>
        </div>
        <div class="food_icon inv_icon_3" id="inv_icon_3">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_3"></h1>
        </div>
        <div class="food_icon inv_icon_4" id="inv_icon_4">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_4"></h1>
        </div>
        <div class="food_icon inv_icon_5" id="inv_icon_5">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_5"></h1>
        </div>
        <div class="food_icon inv_icon_6" id="inv_icon_6">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_6"></h1>
        </div>
        <div class="item_warn" id="item_warn_cont" style="display:none;">
            <h1 class="food_warn_h1 food_warn_h2" id="item_warn_1" style="left: 28px">item used.</h1>
        </div>
        <!-- Lootbox html -->
        <div class="lootbox_background" id="lootbox_background" style="display: none;">
            <div class="lootbox" id="lootbox">
                <div class="lootbox-items" id="lootboxItems">
                    <!-- Items will be dynamically added here -->
                </div>
            </div>
            <h1 class="lootbox_pointer" id="lootbox_pointer">^</h1>
            <div class="item-display" id="itemDisplay" style="display: none;">
                <div class="landed-item" id="landedItem"></div>
                <div class="item-text" id="itemText"></div>
                <h1 class="item-count" id="itemCount"></h1>
                <div class="lootbox-continue-btn" id="lootbox-continue-btn"></div>
            </div>
            <!-- End of Lootbox html -->
        </div>
    </div>
    <div id="battleBox" style="visibility: hidden;">
        <div class="battle_box" id="battleBox">
            <div class="line-filter"></div>
        </div>
        <!-- This houses the player movement buttons -->
        <div id="playfield_map_controls" class="pf_map_ctrls">
            <div id="map_controls_left" class="pf_map_ctrls_left"></div>
            <div id="map_controls_right" class="pf_map_ctrls_left" style="left: 105px; rotate: 0deg;"></div>
            <div id="map_controls_up" class="pf_map_ctrls_left" style="left: 155px; rotate: 270deg;"></div>
            <div id="map_controls_down" class="pf_map_ctrls_left" style="left: 200px; rotate: 90deg;"></div>
            <div id="map_controls_mask" class="pf_map_ctrls_mask" style="visibility: hidden;"></div>
        </div>
        <!-- This houses all the player elements so it can stay static in relation to the screen. -->
        <div id="playfield_player" class="pf_player">
            <div id="playfield_player_sprite" class="pf_pspr"></div>
            <div id="playfield_player_outline" class="pf_pout"></div>
            <div id="playfield_player_face" class="pf_pface"></div>
            <div id="playfield_player_bar" class="pf_pbar">
                <div id="playfield_player_bar_sublines" class="pf_barsl"></div>
                <div id="playfield_player_bar_sublines" class="pf_barsl" style="left: 18px;"></div>
            </div>
            <div id="playfield_player_level" class="pf_lvl">lvl: 1</div>
        </div>
        <!-- This houses all the level elements so it can move around the player while the player stays static. -->
        <div id="playfield_grid" class="pf_grid">
            <div id="battle_tile_origin" class="battle_tile_origin"></div>

        </div>
        <!-- This is the splash screen for starting the game ///MUST BE KEPT AT THE BOTTOM/// -->
        <div id="battleBox_splash" class="battleBox_splash">
            <div id="battleBox_splash_background" class="battleBox_splash_background"></div>
            <div id="battleBox_splash_sprite" class="bbx_splsh_sprite"></div>
            <div id="battleBox_splash_start" class="bbx_splsh_start">
                <h1 id="battleBox_splash_h1_1" class="bbx_splsh_h1_1">Start descent.</h1> <!-- ooooo button title changing to reflect plot o.o -->
            </div>
            <div id="battleBox_splash_resume" class="bbx_splsh_resume">
                <h1 id="battleBox_splash_h1_2" class="bbx_splsh_h1_1 bbx_splsh_h1_2">Resume escape.</h1> <!-- ^ -->
            </div>
        </div>
    </div>
    <div id="settingsBox" style="visibility: hidden;">
        <div class="settings_box">
            <div class="line-filter"></div>
        </div>
        <div class="set_icon icon_move" id="moveBtn">
            <div class="line-filter"></div>
        </div>
        <div class="set_icon icon_mute" id="muteBtn">
            <div class="line-filter"></div>
        </div>
    </div>
    <div class="dedpal_glitch" id="dedpal_glitch" style="display: none">
        <video width="400" height="240" id="nullEventVid">
            <source src="nullVid.mp4" .mp4" type="video/mp4">
        </video>
        <audio id="nullEventSfx" preload="auto">
            <source src="nullEvent.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div id="tutorialCont" style="display: none">
        <h1 id="tutorialH1" class="tutorialH1">Hi.</h1>
        <div id="tutorialNxtBtn" class="tutorialNxtBtn"></div>
        <h1 id="tutorialArrow" class="tutorialArrow" style="display: none">-></h1>
        <div id="tutorialSidebar" class="tutorialSidebar"></div>
        <audio loop preload="auto" id="tutorialBackgroundSfx">
            <source src="sfx/tutorial_background_sfx.wav" type="audio/wav">
        </audio>
    </div>
    <div id="updateCont" style="display: none">
        <div class="updateCont" style="display: block"></div>
        <h1 id="updateH1" class="updateH1">Update Available</h1>
        <h1 id="updateH1_1" class="updateH1 updateH1_1"><span style="color: #b28e00"><del>V0.0</del></span> -> V0.1</h1>
        <div id="updateBtn" class="updateBtn"></div>
        <div id="updateBtnSkip" class="updateBtnSkip"></div>
        <h1 id="updateNotes" class="updateNotes">update notes</h1>
        <div id="updateLoading" class="updateLoading" style="display: none">
            <h1 id="updateLoadingH1" class="updateLoadingH1"></h1>
        </div>
        <h1 id="updateResetSave" class="updateResetSave" style="display: none">ERASES CURRENT SAVE!</h1>
    </div>
</body>
<script src="index.js"></script>

</html>
