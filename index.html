<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BulletPal</title>
</head>

<body>
    <div class="scanlines" id="scanlines"></div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="side_icon" id="infoBtn">
                <div class="line-filter"></div>
            </div>
            <div class="side_icon side_icon_food" id="foodBtn">
                <div class="line-filter"></div>
            </div>
            <div class="side_icon side_icon_inv" id="invBtn">
                <div class="line-filter"></div>
            </div>
            <div class="side_icon side_icon_battle" id="battleBtn">
                <div class="line-filter"></div>
            </div>
            <div class="side_icon side_icon_settings" id="settingsBtn">
                <div class="line-filter"></div>
            </div>
            <audio id="hoverSound">
                <source src="select_sfx.wav" type="audio/wav">
                <!-- Add additional source elements for other audio formats if needed -->
            </audio>
        </div>
        <div class="main-content">
            <div class="bulletpal" id="bulletpal">
                <div class="line-filter"></div>
                <img src="faces/default_idle.png" class="bulletpal_face" id="bFace">
                <div class="line-filter"></div>
                </img>
                <img src="elipse.svg" class="bulletpal_shadow">
            </div>
            <audio id="heartchainSound">
                <source src="heartchain_shatter_sfx.mp3" type="audio/mpeg">
            </audio>
            <audio id="heartchainSound2">
                <source src="heartchain_revive_sfx.mp3" type="audio/mpeg">
            </audio>
            <div class="bulletpal_heartchain" id="heartchain" style="display: none;">
                <div class="line-filter"></div>
            </div>
        </div>
    </div>
    <div class="bullettime_cont" id="bullettime_cont" style="display: none">
        <div class="line-filter"></div>
        <h1 class="bullettime_h1" id="bullettime_timer">00:00s</h1>
        <h1 class="bullettime_h1_1">âšŒ</h1>
    </div>
    <div class="bullettime_glitch" id="bullettime_glitch" style="display: none"></div>
    <div id="infoBox" style="visibility: hidden;">
        <div class="info_box" id="infoBox">
            <div class="line-filter"></div>
        </div>
        <h4 class="info_health" id="info_health">health: [-] [-] [-]</h4>
        <h4 class="info_health info_food" id="info_food">food: LOA%</h4>
        <h4 class="info_health info_energy" id="info_energy">energy: DING%</h4>
        <h4 class="info_health info_level" id="info_level">lvl: 1</h4>
        <div class="info_levelProgOutline" id="info_levelProgOutline">
            <div class="info_levelProgFill" id="info_levelProgFill">
            </div>
        </div>
        <div class="info_sacrifice" id="info_sacrifice" style="visibility: hidden;">
            <div class="line-filter"></div>
        </div>
    </div>
    <div id="foodBox" style="visibility: hidden;">
        <div class="food_box" id="foodBox">
            <div class="line-filter"></div>
        </div>
        <h4 class="food_title" id="food_title">Lunch Box</h4>
        <div class="food_icon" id="food_icon_1"></div>
        <h1 class="food_counter_1" id="food_counter_1"></h1>
        <div class="food_icon food_icon_2" id="food_icon_2"></div>
        <h1 class="food_counter_1 food_counter_2" id="food_counter_2"></h1>
        <div class="food_icon food_icon_3" id="food_icon_3"></div>
        <h1 class="food_counter_1 food_counter_3" id="food_counter_3"></h1>
        <div class="food_warn" id="food_warn" style="display:none;">
            <h1 class="food_warn_h1">PAL IS NOT HUNGRY</h1>
        </div>
        <div class="food_warn" id="food_warn_2" style="display:none;">
            <h1 class="food_warn_h1 food_warn_h2">PAL IS DEAD</h1>
        </div>
    </div>
    <div id="inventoryBox" style="visibility: hidden;">
        <div class="inventory_box" id="inventoryBox">
            <div class="line-filter"></div>
        </div>
        <h4 class="inventory_title" id="inventory_title">Inventory</h4>
        <div class="food_icon inv_icon_1" id="inv_icon_1">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_1"></h1>
        </div>
        <div class="food_icon inv_icon_2" id="inv_icon_2">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_2"></h1>
        </div>
        <div class="food_icon inv_icon_3" id="inv_icon_3">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_3"></h1>
        </div>
        <div class="food_icon inv_icon_4" id="inv_icon_4">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_4"></h1>
        </div>
        <div class="food_icon inv_icon_5" id="inv_icon_5">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_5"></h1>
        </div>
        <div class="food_icon inv_icon_6" id="inv_icon_6">
            <h1 class="food_counter_1 inv_counter_1" id="inv_counter_6"></h1>
        </div>
        <div class="item_warn" id="item_warn_cont" style="display:none;">
            <h1 class="food_warn_h1 food_warn_h2" id="item_warn_1" style="left: 28px">item used.</h1>
        </div>
        <!-- Lootbox html -->
         <div class="lootbox_background" id="lootbox_background">
        <div class="lootbox" id="lootbox">
            <div class="lootbox-items" id="lootboxItems">
                <!-- Items will be dynamically added here -->
            </div>
        </div>
        <div class="item-display" id="itemDisplay" style="display: none;">
            <div class="landed-item" id="landedItem"></div>
            <div class="item-text" id="itemText"></div>
        </div>
        <!-- End of Lootbox html -->
    </div>
    <div id="battleBox" style="visibility: hidden;">
        <div class="battle_box" id="battleBox">
            <div class="line-filter"></div>
        </div>
        <h4 class="battle_title" id="battleTitle">Battle:</h4>
        <h4 class="battle_timer" id="battleTimer">60s</h4>
        <div class="battle_pal" id="battlePal"></div>
        <div class="battle_pal_stat" id="battle_pal_stat">
            <h4 class="battle_pal_name" id="battle_pal_name">Bullet Pal</h4>
            <div class="battle_pal_statbox">
                <h4 class="battle_pal_hp" id="battle_pal_hp">HP: 3</h4>
            </div>
        </div>
        <audio id="deathSound">
            <source src="death_sfx.wav" type="audio/wav">
            <!-- Add additional source elements for other audio formats if needed -->
        </audio>
        <div class="battle_enemy" id="battleEnemy">
        </div>
        <div class="battle_enemy_stat" id="battle_enemy_stat">
            <h4 class="battle_enemy_name" id="battle_enemy_name">Grok Rah</h4>
            <div class="battle_enemy_statbox" id="battle_enemy_statbox">
                <h4 class="battle_enemy_hp" id="battle_enemy_hp">HP: 100</h4>
            </div>
        </div>
        <div class="battle_click_btn" id="battle_click_btn"></div>
        <div class="battle_next_btn" id="battle_next_btn" style="visibility: hidden;"></div>
        <div class="banner" id="bossBanner" style="display: none;">
            <h4 class="banner-h4">BOSS ALERT BOSS ALERT BOSS ALERT BOSS ALERT BOSS ALERT</h4>
            <audio id="bossAlertSound">
                <source src="boss_alert_sfx.wav" type="audio/wav">
            </audio>
        </div>
        <div class="battle_box_dead" id="battle_box_dead" style="visibility: hidden;">
            <div class="battle_box_dead_img">
                <div class="line-filter"></div>
            </div>
            <h4 class="battle_box_dead_h4">BulletPal is Dead.</h4>
            <div class="battle_box_dead_line"></div>
        </div>
    </div>
    <div id="settingsBox" style="visibility: hidden;">
        <div class="settings_box">
            <div class="line-filter"></div>
        </div>
        <div class="set_icon icon_move" id="moveBtn">
            <div class="line-filter"></div>
        </div>
        <div class="set_icon icon_mute" id="muteBtn">
            <div class="line-filter"></div>
        </div>
    </div>
    <div class="dedpal_glitch" id="dedpal_glitch" style="display: none">
        <video width="400" height="240" id="nullEventVid">
            <source src="nullVid.mp4".mp4" type="video/mp4">
        </video>
        <audio id="nullEventSfx">
            <source src="nullEvent.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
<script src="index.js"></script>

</html>
