<!-- line-filter.svg -->
<svg xmlns="http://www.w3.org/2000/svg">
  <filter id="rgb-line-filter">
    <!-- Apply line filter to RGB channels -->
    <feComponentTransfer>
      <feFuncR type="table" tableValues="0 1"/>
      <feFuncG type="table" tableValues="0 1"/>
      <feFuncB type="table" tableValues="0 1"/>
    </feComponentTransfer>
  </filter>
</svg>
